{% extends 'base.html'%}

{% block head %}
    <title>Task Smash</title>
{% endblock %}

{% block body %}
    <div class="content">
        <h1>Edit your Task</h1>
        <form action="/edit/{{ edit_task.id }}" method="POST">
            <input type="text" name="content" id="content" value="{{ edit_task.content }}" />
            <input type="submit" value="Edit" />
        </form>
    </div>
{% endblock %}
